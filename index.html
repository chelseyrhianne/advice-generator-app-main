<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./style/images/favicon-32x32.png"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/app.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="advice-el">
        <h1>Advice #<span id="advice-number">0</span></h1>
        <p id="advice-text">"Need some advice?"</p>
        <img
          class="divider desktop-divider"
          alt="grey line divider"
          src="style/images/pattern-divider-desktop.svg"
        />
        <img
          class="divider mobile-divider"
          alt="grey line divider"
          src="style/images/pattern-divider-mobile.svg"
        />
      </div>
      <button
        id="btn"
        alt="button to generator a new piece of advice with an image of a dice"
      >
        <img src="style/images/icon-dice.svg" />
      </button>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/chelseyrhianne/advice-generator-app-main"
          target="_blank"
          >Chelsey Watson</a
        >.
      </div>
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
